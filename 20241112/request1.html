<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> <!-- 페이지의 문자 인코딩을 UTF-8로 설정 -->
<title>Request Exam1</title> <!-- 페이지 제목 -->
</head>
<body>
<h1>Request Exam1</h1> <!-- 페이지의 제목 -->

<!-- 사용자 입력을 받는 폼 -->
<form method="post" action="request1.jsp"> <!-- 폼 데이터를 'request1.jsp'로 POST 방식으로 전송 -->
  
  <!-- 성명 입력 필드 -->
  성명:<input name="name"><br/>
  
  <!-- 학번 입력 필드 -->
  학번:<input name="studentNum"><br/>
  
  <!-- 성별 선택: 라디오 버튼 -->
  성별: 남자<input type="radio" name="gender" value="man" checked> <!-- 기본값은 남자 -->
  여자 <input type="radio" name="gender" value="woman"><br/>

  <!-- 전공 선택: 드롭다운 리스트 -->
  전공: <select name="major">
    <option selected value="국문학과">국문학과</option> <!-- 기본값은 국문학과 -->
    <option value="영문학과">영문학과</option>
    <option value="수학과">수학과</option>
    <option value="정치학과">정치학과</option>
    <option value="체육학과">체육학과</option>
  </select><br/>

  <!-- 제출 버튼 -->
  <input type="submit" value="보내기">

</form>

</body>
</html>
